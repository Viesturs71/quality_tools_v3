<!DOCTYPE html>
<html lang="en" class="font-serif">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Quality Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Times New Roman', serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">Quality Tools</h1>
                <p class="text-base mt-2">Sign in to your account</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="bg-red-50 border border-red-200 rounded p-4 mb-4">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p class="text-red-600 text-sm">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="space-y-4">
                    <div>
                        <label for="{{ form.username.id_for_label }}" class="block text-base font-medium mb-1">
                            Username <span class="text-red-500">*</span>
                        </label>
                        {{ form.username }}
                    </div>

                    <div>
                        <label for="{{ form.password.id_for_label }}" class="block text-base font-medium mb-1">
                            Password <span class="text-red-500">*</span>
                        </label>
                        {{ form.password }}
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 font-medium">
                        Sign In
                    </button>
                </div>

                <div class="mt-4 text-center text-sm">
                    <a href="{% url 'accounts:password_reset' %}" class="text-blue-600 hover:underline">
                        Forgot your password?
                    </a>
                </div>

                <div class="mt-2 text-center text-sm">
                    <span>Don't have an account? </span>
                    <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
