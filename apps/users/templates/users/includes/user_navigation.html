{% load i18n %}
<nav class="py-4">

        <!-- Profils -->
        <li>
            <a href="{% url 'users:profile' %}"
               class="nav-item flex items-center px-4 py-2 text-gray-300 hover:text-white {% if request.path == '/users/profile/' %}active-nav-item{% endif %}">
                <i class="fas fa-user w-5 h-5 mr-2"></i>
                <span>{% trans "My Profile" %}</span>
            </a>
        </li>

        <!-- Lietotāja dokumenti -->
        <li>
            <a href="{% url 'users:user_documents' %}"
               class="nav-item flex items-center px-4 py-2 text-gray-300 hover:text-white {% if '/users/documents/' in request.path %}active-nav-item{% endif %}">
                <i class="fas fa-file-alt w-5 h-5 mr-2"></i>
                <span>{% trans "My Documents" %}</span>
            </a>
        </li>

        <!-- Iespējams arī citi linki: register, settings utt. -->
        <li>
            <a href="{% url 'users:register' %}" class="nav-item …">
              {% trans "Register" %}
            </a>
        </li>
        <li>
            <a href="{% url 'users:settings' %}" class="nav-item …">
              {% trans "Settings" %}
            </a>
        </li>

    </ul>
