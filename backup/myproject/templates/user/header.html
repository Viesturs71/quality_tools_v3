{% load i18n %}

<div id="header">
    <div id="branding">
        <h1 id="site-name">
            <a href="{% url 'home' %}">Management System Tools</a>
        </h1>
    </div>
    
    <div id="user-tools">
        {% if user.is_authenticated %}
            <span class="user-welcome">
                {% trans "WELCOME," %} <strong>{{ user.username|upper }}</strong>. 
                {% if user.is_staff %}
                    
                {% endif %}
                <a href="{% url 'accounts:password_change' %}">{% trans "CHANGE PASSWORD" %}</a> / 
                <a href="{% url 'accounts:logout' %}">{% trans "LOG OUT" %}</a>
            </span>
            
            <span class="language-selector">
                <form action="{% url 'set_language' %}" method="post" style="display: inline-block;">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <select name="language" onchange="this.form.submit()" class="lang-select">
                        {% get_available_languages as LANGUAGES %}
                        {% get_current_language as LANGUAGE_CODE %}
                        {% for lang_code, lang_name in LANGUAGES %}
                            <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                                {{ lang_name }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
            </span>
            
            <button type="button" class="theme-toggle" id="theme-toggle" aria-label="{% trans 'Toggle theme' %}">
                
                <svg class="theme-icon-when-auto" viewBox="0 0 24 24" width="16" height="16">
                    <path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 S11,19.45,11,20z"></path>
                </svg>
                <svg class="theme-icon-when-dark" viewBox="0 0 24 24" width="16" height="16">
                    <path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 S11,19.45,11,20z"></path>
                </svg>
                <svg class="theme-icon-when-light" viewBox="0 0 24 24" width="16" height="16">
                    <path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"></path>
                </svg>
            </button>
        {% endif %}
    </div>
</div>

<style>
    #header {
        background: #53869B;
        color: #fff;
    }
    
    #header a:link, #header a:visited {
        color: #fff;
    }
    
    #user-tools {
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }
    
    .lang-select {
        background: #53869B;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.5);
        padding: 2px 5px;
        border-radius: 4px;
        font-size: 12px;
        margin-right: 10px;
    }
    
    .lang-select option {
        background: white;
        color: #333;
    }
    
    .user-welcome {
        font-size: 12px;
        margin-right: 10px;
    }
    
    .theme-toggle {
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .theme-toggle svg {
        fill: white;
    }
</style>
