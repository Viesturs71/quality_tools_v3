{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6 font-serif">{{ title }}</h1>
    
    <!-- Placeholder for staff list -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-4 border-b border-gray-200 bg-gray-50">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold font-serif">Staff Members</h2>
                <a href="#" class="bg-[#3E7391] text-white px-3 py-1 rounded text-sm hover:bg-[#2c5269]">
                    Add New
                </a>
            </div>
        </div>
        
        <div class="p-4">
            <p class="text-gray-500 italic">No staff records found. Click "Add New" to create one.</p>
            
            <!-- This will be populated with actual staff data -->
            <table class="w-full mt-4 hidden">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Name</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Position</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Department</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Staff entries will go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
