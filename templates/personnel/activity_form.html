{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Labot aktivitāti{% else %}Reģistrēt jaunu aktivitāti{% endif %} darbiniekam {{ employee }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Saglabāt</button>
</form>

<a href="{% url 'personnel:employee_detail' employee.pk %}">Atpakaļ uz darbinieka kartīti</a>
{% endblock %}
