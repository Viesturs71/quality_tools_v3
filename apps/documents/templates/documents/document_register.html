{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Register New Document" %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
  <a href="{% url 'documents:document_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
