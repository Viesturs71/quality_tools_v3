{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Confirm Employee Deletion" %}</title>
</head>
<body>
    <h1>{% trans "Confirm Employee Deletion" %}</h1>
    <p>
        {% blocktrans with employee_name=employee.name %}
            Are you sure you want to delete the employee "{{ employee_name }}"?
        {% endblocktrans %}
    </p>

    <form method="post">{% csrf_token %}
        <input type="submit" value="{% trans 'Confirm' %}">
        <a href="{% url 'personnel:employee_list' %}">{% trans "Cancel" %}</a>
    </form>
</body>
</html>
