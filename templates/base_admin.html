{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    
    {# CSRF token for JavaScript #}
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="font-serif text-gray-700 bg-white">
    <header class="bg-blue-600 text-white shadow-md h-16 fixed w-full z-50">
        <div class="container mx-auto h-full px-4 flex items-center justify-between">
            <a href="{% url 'dashboard:home' %}" class="text-2xl font-bold">Quality Tools</a>
            <nav class="flex items-center space-x-6">
                <a href="{% url 'standards:management' %}" class="hover:bg-blue-700 px-3 py-2 rounded">Standards</a>
                <a href="{% url 'admin:index' %}" class="hover:bg-blue-700 px-3 py-2 rounded">Admin</a>
            </nav>
            <div class="flex items-center">
                <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <select name="language" onchange="this.form.submit()" class="bg-gray-200 text-gray-700 rounded px-3 py-2">
                        <option value="en">English</option>
                        <option value="lv">Latvie≈°u</option>
                    </select>
                </form>
            </div>
        </div>
    </header>
    <div class="flex pt-16">
        <aside class="w-64 bg-gray-100 min-h-screen fixed">
            <nav class="p-4">
                <h2 class="text-lg font-bold mb-4">Navigation</h2>
                <ul>
                    <li class="mb-2">
                        <a href="{% url 'dashboard:home' %}" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">Dashboard</a>
                    </li>
                    <li class="mb-2">
                        <a href="{% url 'standards:management' %}" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">Standards</a>
                    </li>
                    <li class="mb-2">
                        <a href="{% url 'admin:index' %}" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">Admin</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="ml-64 w-full">
            <div class="container mx-auto p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
